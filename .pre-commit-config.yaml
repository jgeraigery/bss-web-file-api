repos:
  - repo: https://github.com/python-poetry/poetry
    rev: '1.8.5'
    hooks:
      - id: poetry-check
      - id: poetry-lock
  - repo: https://github.com/pycqa/isort
    rev: '6.1.0'
    hooks:
      - id: isort
  - repo: https://github.com/psf/black
    rev: '24.10.0'
    hooks:
      - id: black
