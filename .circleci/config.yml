version: 2.1
orbs:
  python: circleci/python@2.2.0
  docker: circleci/docker@2.8.2
  github-cli: circleci/github-cli@2.7.2
  codecov: codecov/codecov@5.4.3
executors:
  python:
    docker:
      - image: cimg/python:3.13.7
  python-machine:
    machine:
      docker_layer_caching: true
      image: ubuntu-2204:edge
defaults:
  docker_publish: &docker_publish
    image: bsstudio/bss-web-file-api
    registry: ghcr.io
    executor: docker/docker
    remote-docker-version: default
    use-remote-docker: true
    remote-docker-dlc: true
    use-buildkit: true
  tag_only: &tag_only
    context:
      - BSS Github deploy
    filters:
      branches:
        ignore: /.*/
      tags:
        only: /.*/
jobs:
  lint:
    executor: python
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: poetry
      - run: poetry run isort . --check
      - run: poetry run black . --check
      - run: poetry run pylint src
      - run: poetry run mypy -p src
  coverage:
    executor: python
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: poetry
      - run: |
          poetry run pytest tests --cov=src \
          --cov-fail-under=100 \
          --cov-report=html \
          --cov-report json
      - codecov/upload:
          flags: unittests
      - store_artifacts:
          path: htmlcov
  integration:
    executor: python-machine
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: poetry
          pre-install-steps:
            - run: pip install poetry
      - run: poetry run pytest tests-int
  github_release:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - github-cli/install:
          version: 2.43.1
      - github-cli/setup:
          version: 2.43.1
      - run: gh release create << pipeline.git.tag >> -t << pipeline.git.tag >> --generate-notes
workflows:
  Build:
    jobs:
      - lint:
          name: Lint
      - coverage:
          name: Coverage
      - python/test:
          name: Unit tests
          pkg-manager: poetry
          test-tool-args: tests
          version: 3.12.2
      - integration:
          name: Integration tests
      - docker/hadolint:
          name: Lint Dockerfile
      - docker/publish:
          name: Build docker image
          <<: *docker_publish
          deploy: false
  Release:
    jobs:
      - docker/publish:
          name: Publish image
          <<: [*docker_publish, *tag_only]
          tag: latest,<< pipeline.git.tag >>
      - github_release:
          name: Create release
          <<: *tag_only
